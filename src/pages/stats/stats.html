<ion-header>
  <ion-navbar color="dark"> 
    <ion-title >Stats</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="stats" color="light">
        <ion-segment-button value="views">
          Viewed
        </ion-segment-button>
        <ion-segment-button value="applied">
          Applied
        </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>  
  <div [ngSwitch]="stats">
    <div *ngIf="job && job.viewedUsers">
      <ion-list *ngSwitchCase="'views'" >
        <ion-item *ngFor="let user of job.viewedUsers" >
          <ion-avatar item-start>
            <img src="http://placehold.it/200x200">
          </ion-avatar>
          <h2 *ngIf="user">{{user.firstname}} {{user.lastname}}</h2>
          <p *ngIf="user">{{user.gender}}</p>
        </ion-item>
      </ion-list> 
    </div>
 
    <div *ngSwitchCase="'applied'">
      <ion-list *ngIf="job && job.appliedUsers">
        <ion-item *ngFor="let user of job.appliedUsers" >
          <ion-avatar item-start>
            <img src="http://placehold.it/200x200">
          </ion-avatar>
          <h2 *ngIf="user">{{user.firstname}} {{user.lastname}}</h2>
          <p *ngIf="user">{{user.gender}}</p>
        </ion-item>
      </ion-list> 
      <ion-list *ngIf="job && !job.appliedUsers">
        <h2>No one has applied for this job yet</h2>
      </ion-list>
    </div>
  </div>
</ion-content>
