<ion-header>
  <ion-navbar color="dark">
    <ion-title>Post a job</ion-title>
  </ion-navbar>

</ion-header>



<ion-content> 
   <ion-list>
      <ion-list-header class="personal-details" color="light">
        <h2>Job Details</h2>
        <p>Describe the requirements</p>
        <i class="fa fa-2x fa-address-card-o" item-end></i>
      </ion-list-header>
      <ion-grid class="personal-details">
        <ion-row class="details_row">
          <ion-col col-12>
            <ion-item>
              <ion-label floating><i class="fa fa-archive" item-start></i>Job Title</ion-label>
              <ion-input [(ngModel)]="data.title" type="text"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-12>
            <ion-item>
              <ion-label floating><i class="fa fa-hashtag" item-start></i>Job Tagline</ion-label>
              <ion-input [(ngModel)]="data.tagline"   type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <ion-item>
              <ion-label floating><i class="fa fa-pie-chart" item-start></i>Job Type</ion-label>
              <ion-select [(ngModel)]="data.type" multiple="false">
                <ion-option>Full time</ion-option>
                <ion-option>Part time</ion-option>
                <ion-option>Once off</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>  
          <ion-col col-6>
              <ion-item>
                <ion-label floating><i class="fa fa-folder" item-start></i>Job Category</ion-label>
                <ion-select [(ngModel)]="data.category" multiple="true">
                  <ion-option *ngFor="let category of categories" >{{category.name}}</ion-option>
                </ion-select>
              </ion-item>
          </ion-col>
        </ion-row> 

        <ion-row>
          <ion-col class="currency" col-1>
            <ion-label ></ion-label>
             <p>R</p>
          </ion-col>
          <ion-col col-5>
            <ion-item class="salary">
              <ion-label floating><i class="fa fa-money" item-start></i>Salary</ion-label>
              <ion-input [(ngModel)]="data.salary" min="0" type="number"></ion-input>
            </ion-item>
          </ion-col>  
          <ion-col col-6>
            <ion-item>
              <ion-label floating><i class="fa fa-money" item-start></i>Salary frequency</ion-label>
              <ion-select [(ngModel)]="data.frequency" multiple="false">
                <ion-option>Negotiable</ion-option>
                <ion-option>Per day</ion-option>
                <ion-option>Per week</ion-option>
                <ion-option>Per month</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="details_row">
          <ion-col col-12>
            <ion-item>
              <ion-label floating><i class="fa fa-map-marker" item-start></i>Pick Job Address</ion-label>
              <ion-input tappable (focus)="openPlaceModel()" [(ngModel)]="data.address" type="text"></ion-input>
            </ion-item>
          </ion-col>

          <ion-item>
            <ion-label floating><i class="fa fa-edit" item-start></i>Job Description</ion-label>
            <ion-textarea [(ngModel)]="data.description" autocorrect="on" autocomplete="on" rows="3"></ion-textarea>
          </ion-item>
        </ion-row> 

      </ion-grid>
   </ion-list> 
   <button ion-button block round color="dark" (click)="postJob()"> Post Job </button>
    
</ion-content>
