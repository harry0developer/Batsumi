<ion-header>
  <ion-navbar>
    <ion-title>
      Job Details
    </ion-title>
    <!-- <ion-buttons end>
      <button ion-button ><ion-icon name="information"></ion-icon>Info</button>
    </ion-buttons>  -->
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="banner" *ngIf="job">
    <i class="fa fa-4x fa-briefcase" ></i>  
    <h2>{{ job.title }}</h2>
    <p>{{ job.type }} | {{job.salary == 'Neg' ? "Negotiable" : "R"+job.salary}}</p>
    <h2>
      <button color="light" ion-button clear icon-only>
        <ion-icon name="heart"></ion-icon>
      </button>
      <button color="light" ion-button clear icon-only>
        <ion-icon name="share-alt"></ion-icon>
      </button>
    </h2>
  </div>

  <ion-list *ngIf="job"> 
    <ion-item-divider>
      Information
      <p item-end>Posted: {{ post_time }}</p>  
    </ion-item-divider>

    <ion-card-content>
      <ion-item text-wrap>
        <ion-icon name="briefcase" item-start></ion-icon>
        <h2>Description</h2>
        <p> {{ job.description }}</p>
      </ion-item>

      <ion-item text-wrap>
        <ion-icon name="pin" item-start></ion-icon>
        <h2>Address</h2>
        <p>{{ job.address }}</p>
      </ion-item>

      <ion-item text-wrap>
        <ion-icon name="hammer" item-start></ion-icon>
        <h2>Skills</h2>
        <ion-badge *ngFor="let skill of getSkills(job.skills)">{{skill}}</ion-badge> 
      </ion-item>

      <ion-item text-wrap>
        <ion-icon name="document" item-start></ion-icon>
        <h2>Experience</h2>
        <p>{{ job.experience }}</p>
      </ion-item>

    </ion-card-content>
    
    <div padding [hidden]="applied">
      <button ion-button  block (click)="applyNow(job)">Apply now</button>
    </div>
    <div padding [hidden]="!applied">
      <button ion-button  block (click)="withdrawApplication(job)">Withdraw Application</button>
    </div>
  </ion-list>
   
</ion-content>
