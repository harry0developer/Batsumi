
<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="profile">

    <ion-grid >
      <ion-row >
        <ion-col col-4></ion-col>
        <ion-col col-4>
          <img src="http://placehold.it/100x100" alt="">
        </ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-12>
          <h2>Teven Johanna</h2>
          <p>Software Developer </p>
          <p>X X X X X</p>
        </ion-col>
      </ion-row> 
    </ion-grid>
  </div>

  <ion-list padding>
    <ion-item (click)="loadUserMoreDetails('Personal info')">
        <i class="fa fa-2x fa-user" item-start></i>
        <h2>Personal info</h2>
        <p>Learn more</p>
        <i class="fa fa-info-circle" item-end></i>
    </ion-item>
    <ion-item (click)="loadUserMoreDetails('Education')">
        <i class="fa fa-2x fa-graduation-cap" item-start></i>
        <h2>Educatiion</h2>
        <p>2 Qualifications</p>
        <i class="fa fa-info-circle" item-end></i>
    </ion-item>
    <ion-item (click)="loadUserMoreDetails('Experience')">
      <i class="fa fa-2x fa-briefcase" item-start></i>
      <h2>Experience</h2>
      <p>2-6 Years</p>
      <i class="fa fa-info-circle" item-end></i>
    </ion-item>
    <ion-item (click)="loadUserMoreDetails('Skills')">
      <i class="fa fa-2x fa-balance-scale" item-start></i>
      <h2>Skills</h2>
      <p>24 specialities</p>
      <i class="fa fa-info-circle" item-end></i>
    </ion-item>
    <ion-item (click)="loadUserMoreDetails('Hobbies')">
      <i class="fa fa-2x fa-gamepad" item-start></i>
      <h2>Hobbies</h2>
      <p>8 fun things</p>
      <i class="fa fa-info-circle" item-end></i>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block color="dark">Hire Now</button>
  </div>
